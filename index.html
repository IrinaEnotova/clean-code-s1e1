<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
         href="style.css" 
         media="screen" 
         charset="utf-8">
  </head>
  <body>
    <header class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-content">
      <section class="add-task">
        <label class="add-task__heading" for="add-task__input">Add Item</label>
        <div class="add-task__wrapper">
          <input id="add-task__input" class="add-task__input item__title" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__heading">Todo</h3>
        <ul class="incomplete-tasks__list" id="incomplete-tasks__list">
          <li class="tasks__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label item__title">Pay Bills</label>
            <input class="item__edit-input item__title" type="text">
            <button class="item__btn-edit btn">Edit</button>
            <button class="item__btn-delete btn"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="tasks__item tasks__item_editing">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label item__title">Go Shopping</label>
            <input class="item__edit-input item__title" type="text" value="Go Shopping">
            <button class="item__btn-edit btn">Save</button>
            <button class="item__btn-delete btn"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks">
        <h3 class="complete-tasks__heading">Completed</h3>
        <ul class="complete-tasks__list" id="completed-tasks">
          <li class="tasks__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label item__title">See the Doctor</label>
            <input class="item__edit-input item__title" type="text">
            <button class="item__btn-edit btn">Edit</button>
            <button class="item__btn-delete btn"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
